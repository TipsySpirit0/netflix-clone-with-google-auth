<header class=" h-16 z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- Logo + navitems -->
    <div class="flex gap-5">
        <img width="110" src="./assets/pngwing.com.png" alt="etflix-logo">
    <ul class=" flex items-center" *ngFor="let item of navList">
        <li class="text-neutral-200 text-sm cursor-pointer font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
    </ul>
    </div>
    <!-- Welcome user | profile img | signout -->
    <div class="text-white flex items-center gap-4"> 
        <div class="flex items-center gap-2">
            <a href="/"><span>Welcome <strong></strong>Tobi</span></a>
            <img [src]="userImg" width="42" class=" rounded-3xl" alt="">
        </div>
        &nbsp; | &nbsp;
        <a href="/">signOut</a>
    </div>
</header>
